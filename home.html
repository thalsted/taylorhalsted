<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Taylor Halsted</title>
  <link rel="shortcut icon"
       href="./img/th.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:800|Josefin+Sans:400" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="./js/script.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="./img/poster.png" class="fullscreen-bg__video">
        <source src="./img/th.mp4" type="video/mp4">
    </video>
  </div>
  <div class="row z-depth-2" id="header">
    <div class="col s1" id="picture"></div>
    <div class="col s10" id="logo">
      <span class="carrot">//</span><h1>TaylorHalsted</h1><span class="carrot">.</span>
      <div class="link-icon resume z-depth-2"></div>
      <div class="white-box1"></div>
      <div class="link-icon linkedin z-depth-2"></div>
      <div class="link-icon github z-depth-2"></div>
      <div class="white-box2"></div>
    </div>
  </div>
  <div class="row intro-main">
    <center>
    <div class="intro-text-main z-depth-1" id="main-pic-1">
      <p>Process</p>
      <span>— how i think —</span>
    </div>
    <div class="spacer"></div>
    <div class="intro-text-main z-depth-1" id="main-pic-2">
      <p>Portfolio</p>
      <span>— what i've built —</span>
    </div>
    </center>
    <div class="col s2"></div>
  </div>
  <div class="makeSpace"></div>
  <div class="row" id="footer">
      <div class="col s12">
      <center>Designed & built with care by Taylor<br>
      <span>Copyright © 2017</span>
      </center>
      </div>
  </div>
</body>
</html>
